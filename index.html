<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz</h1>

      <p>To match you with a celeb, tell us a bit more about you:</p>

      <form id="userinfo">
        <label for="age">Age</label>
        <input id="age" type="text">

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <label for="favfood">Favorite Food</label>
        <select id="favfood">
            <option value="burger">Burger</option>
            <option value="sushi">Sushi</option>
            <option value="pasta">Pasta</option>
        </select>

        <button type="submit" class="btn">Match Me!</button>
      </form>

      <br>
      <div id="celeb">
        <p>You matched with <span id="match"></span>!</p>
      </div>
    </div>
  </body>
</html>
